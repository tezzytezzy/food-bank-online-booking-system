<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Session - FoodBank Connect</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">FoodBank Connect</div>
            <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </header>

        <main style="max-width: 600px; margin: 0 auto;">
            <div class="card">
                <h2>Schedule Session</h2>
                <form onsubmit="event.preventDefault(); window.location.href='dashboard.html'">
                    <div class="form-group">
                        <label class="form-label">Select Template</label>
                        <select class="form-select">
                            <option>Weekly Morning Distribution</option>
                            <option>Emergency Food Box</option>
                            <option>Custom / One-off</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-select">
                            <option value="active">Active</option>
                            <option value="cancelled">Cancelled</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary" style="flex: 1;">Schedule Session</button>
                        <a href="dashboard.html" class="btn btn-secondary" style="flex: 1;">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
