<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - FoodBank Connect</title>
    <link rel="stylesheet" href="/src/style.css">
    <style>
        .dashboard-section {
            margin-bottom: 3rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            margin-bottom: 0.5rem;
        }

        .list-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            color: var(--color-text-secondary);
        }

        .icon-btn:hover {
            background-color: var(--color-background);
            color: var(--color-primary);
        }

        .icon-btn.delete:hover {
            color: var(--color-error);
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">FoodBank Connect</div>
            <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                <div id="org-switcher-container" style="position: relative; display: inline-block;">
                    <button id="org-switcher-btn" class="btn btn-secondary"
                        style="display: flex; align-items: center; gap: 0.5rem;">
                        <span id="current-org-name">Loading...</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div id="org-dropdown"
                        style="display: none; position: absolute; top: 100%; right: 0; background: white; border: 1px solid var(--color-border); border-radius: var(--radius-md); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); min-width: 200px; z-index: 10;">
                        <!-- Org list will be injected here -->
                    </div>
                </div>
                <a href="team-management.html" class="btn btn-secondary">Manage Team</a>
                <a href="/index.html" class="btn btn-secondary">Sign Out</a>
            </div>
        </header>

        <main>
            <!-- Templates Section -->
            <section class="dashboard-section">
                <div class="section-header">
                    <h2>Recurring Templates</h2>
                    <a href="template-form.html" class="btn btn-primary">+ Create Template</a>
                </div>

                <div id="templates-list">
                    <p>Loading templates...</p>
                </div>
            </section>

            <!-- Sessions Section -->
            <section class="dashboard-section">
                <div class="section-header">
                    <h2>Scheduled Sessions</h2>
                    <a href="session-form.html" class="btn btn-primary">+ Schedule Session</a>
                </div>

                <div id="sessions-list">
                    <p>Loading sessions...</p>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
