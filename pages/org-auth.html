<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organisation Access - FoodBank Connect</title>
    <style>
        /* Page specific styles */
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--color-border);
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--color-text-secondary);
            cursor: pointer;
        }

        .tab-btn.active {
            color: var(--color-primary);
            border-bottom: 4px solid var(--color-primary);
            margin-bottom: -2px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo"><a href="/index.html" style="text-decoration: none; color: inherit;">FoodBank Connect</a>
            </div>
            <a href="/index.html" class="btn btn-secondary">Back to Home</a>
        </header>

        <main style="max-width: 600px; margin: 0 auto;">
            <div class="card">
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="switchTab('signin')">Sign In</button>
                    <button class="tab-btn" onclick="switchTab('signup')">Register Org</button>
                </div>

                <!-- Sign In Form -->
                <div id="signin-form" class="auth-form active">
                    <h2>Welcome Back</h2>
                    <form id="signin-form-el">
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="signin-email" class="form-input" placeholder="Enter your email"
                                required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" id="signin-password" class="form-input"
                                placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%">Sign In</button>
                    </form>
                </div>

                <!-- Sign Up Form -->
                <div id="signup-form" class="auth-form">
                    <h2>Register New Organisation</h2>
                    <form id="signup-form-el">
                        <div class="form-group">
                            <label class="form-label">Organisation Name</label>
                            <input type="text" id="signup-org-name" class="form-input"
                                placeholder="e.g. Community Food Share" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="signup-email" class="form-input" placeholder="contact@org.com"
                                required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Website (Optional)</label>
                            <input type="url" id="signup-website" class="form-input" placeholder="https://...">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Location</label>
                            <div style="display: grid; gap: 1rem; grid-template-columns: 1fr 1fr;">
                                <input type="text" id="signup-city" class="form-input" placeholder="City" required>
                                <input type="text" id="signup-state" class="form-input" placeholder="State/Province"
                                    required>
                            </div>
                            <div style="margin-top: 1rem;">
                                <input type="text" id="signup-country" class="form-input" placeholder="Country"
                                    required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Create Password</label>
                            <input type="password" id="signup-password" class="form-input"
                                placeholder="Min 8 characters" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%">Create Account</button>
                    </form>
                </div>

            </div>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
        window.switchTab = function (tab) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(tab === 'signin' ? 'sign in' : 'register')) {
                    btn.classList.add('active');
                }
            });

            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');
        }
    </script>
</body>

</html>
